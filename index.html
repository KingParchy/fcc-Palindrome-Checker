<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Jeremy Parchment" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <h1 class="title">Is it a Palindrome?</h1>
            <div class="palindrome-div">
                <label for="text-input"
                    >Enter in text to check for a palindrome:
                </label>
                <input
                    class="palindrome-input"
                    id="text-input"
                    placeholder="A man a plan a canal Panama"
                    type="text" />
                <button class="palindrome-btn" id="check-btn">Check</button>
                <div class="results-div hidden" id="result"></div>
            </div>
            <div class="palindrome-definition-div">
                <p class="palindrome-definition">
                    <span role="img" aria-label="light-bulb">ðŸ’¡</span> A
                    <dfn>palindrome</dfn> is a word or sentence that's spelled
                    the same way both forward and backward, ignoring
                    punctuation, case, and spacing.
                </p>
            </div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
